{% extends "base.html" %}
{% block title %}{{ action }} un cours{% endblock %}
{% block content %}
  <!-- Section principale -->
  <section class="container py-4">
    <h2>{{ action }} un cours</h2>
    <form method="POST">
        <input class="form-control mb-2" name="title" value="{{ course.title if course else '' }}" placeholder="Titre" required>
        <textarea class="form-control mb-2" name="description" placeholder="Description">{{ course.description if course else '' }}</textarea>
        <input class="form-control mb-2" name="price" value="{{ course.price if course else '' }}" placeholder="Prix" required>
        <input class="form-control mb-2" name="link" value="{{ course.link if course else '' }}" placeholder="Lien du cours" required>
        <input class="form-control mb-2" name="categorie" value="{{ course.categorie if course else '' }}" placeholder="Catégorie" required>
        <input class="form-control mb-2" name="image_url" value="{{ course.image_url if course else '' }}" placeholder="URL de l’image">
        <button class="btn btn-primary">{{ action }}</button>
    </form>
    <div class="advertisement">
        <!-- Emplacement pour la publicité -->
        <img src="https://via.placeholder.com/468x60?text=Publicité" alt="Publicisation">
    </div>
  </section>
{% endblock %}
