{% extends "base.html" %}
{% block title %}{{ course.title }}{% endblock %}
{% block content %}
  <!-- Section principale -->
  <section class="container mx-auto py-16 px-4 max-w-2xl">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-3xl font-bold text-blue-600 mb-6">{{ course.title }}</h1>
      <p class="text-lg text-gray-700 mb-4">{{ course.description }}</p>
      <p class="font-bold text-xl text-green-600 mb-6">Prix : {{ course.price }}$</p>
      <a href="{{ url_for('checkout', course_id=course.id) }}" class="inline-block px-6 py-3 bg-green-500 text-white text-lg rounded-lg hover:bg-green-600 transition-all shadow-md">
         Acheter maintenant
      </a>
    </div>
    <div class="advertisement">
        <!-- Emplacement pour la publicité -->
        <img src="https://via.placeholder.com/468x60?text=Publicité" alt="Publicité">
    </div>
  </section>
{% endblock %}
