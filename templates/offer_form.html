<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} une offre</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold text-center mb-6">{{ action }} une offre</h1>

        <form action="" method="POST" enctype="multipart/form-data">
            <!-- Titre de l'offre -->
            <div class="mb-4">
                <label for="title" class="block text-lg font-medium text-gray-700">Titre</label>
                <input type="text" id="title" name="title" value="{{ offer.title if offer else '' }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>

            <!-- Description de l'offre -->
            <div class="mb-4">
                <label for="description" class="block text-lg font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>{{ offer.description if offer else '' }}</textarea>
            </div>

            <!-- Image URL -->
            <div class="mb-4">
                <label for="image_url" class="block text-lg font-medium text-gray-700">URL de l'image</label>
                <input type="text" id="image_url" name="image_url" value="{{ offer.image_url if offer else '' }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>

            <!-- Lien de l'offre -->
            <div class="mb-4">
                <label for="link" class="block text-lg font-medium text-gray-700">Lien</label>
                <input type="text" id="link" name="link" value="{{ offer.link if offer else '' }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition">{{ action }} l'offre</button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('admin_panel') }}" class="text-blue-600 hover:underline">Retour Ã  la gestion des offres</a>
        </div>
    </div>

</body>
</html>
