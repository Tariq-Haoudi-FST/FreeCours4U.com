{% extends "base.html" %}
{% block title %}Connexion Admin{% endblock %}
{% block content %}
  <!-- Section principale -->
  <section class="container py-5">
    <h2>Connexion Admin</h2>
    <form method="POST">
      <input class="form-control mb-2" name="username" placeholder="Nom d'utilisateur" required>
      <input class="form-control mb-2" name="password" type="password" placeholder="Mot de passe" required>
      <button class="btn btn-primary">Connexion</button>
    </form>
    <div class="advertisement">
        <!-- Emplacement pour la publicité -->
        <img src="https://via.placeholder.com/468x60?text=Publicité" alt="Publicité">
    </div>
  </section>
{% endblock %}
