# --- templates/index.html ---
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الدورات</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">📚 دورات تعليمية</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for course in courses %}
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold">{{ course.title }}</h2>
                <p class="text-gray-600">{{ course.description }}</p>
                <p class="text-green-600 font-bold mt-2">السعر: {{ course.price }}</p>
                <a href="/course/{{ course.id }}" class="inline-block mt-3 px-4 py-2 bg-blue-600 text-white rounded">شاهد التفاصيل</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
