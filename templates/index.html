<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدورات</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-8">📚 قائمة الدورات التعليمية</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for course in courses %}
      <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition">
        <h2 class="text-xl font-semibold mb-2">{{ course.title }}</h2>
        <p class="mb-4 text-sm text-gray-600">{{ course.description }}</p>
        <p class="mb-4 font-bold text-blue-600">السعر: {{ course.price }}$</p>
        <a href="{{ url_for('course_detail', course_id=course.id) }}"
           class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
           عرض التفاصيل
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
